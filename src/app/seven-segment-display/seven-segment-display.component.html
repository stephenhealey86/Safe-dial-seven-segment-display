<div class="seven-segment-display">
  <svg viewBox="0 0 100 200">
    <defs>
      <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:rgb(100,100,100);stop-opacity:1" />
        <stop offset="5%" style="stop-color:rgb(0,0,0);stop-opacity:1" />
        <stop offset="95%" style="stop-color:rgb(0,0,0);stop-opacity:1" />
        <stop offset="100%" style="stop-color:rgb(100,100,100);stop-opacity:1" />
      </linearGradient>
    </defs>
    <!-- display -->
    <g>
      <rect width="100" height="190" rx="5" fill="url(#grad)" />
      <rect x="3" y="3" width="94" height="184" rx="2.5" fill="#202020" />
      <rect x="4" y="4" width="92" height="182" rx="2.5" fill="#000" />
    </g>
    <!-- segments -->
    <g transform="translate(15, 5)">
      <!-- A -->
      <path #segment d="M 0,10 l 10,-10 l 50, 0 l 10,10 l -10,10 l -50,0 z" stroke="#202020" [class]="number !== undefined && matrix[number][0] ? 'on' : 'off'" />
      <!-- B -->
      <path #segment d="M 70,10 l 10,10 l 0,60 l -10,10 l -10,-10 l 0,-60 z" stroke="#202020" [class]="number !== undefined && matrix[number][1] ? 'on' : 'off'" />
      <!-- C -->
      <path #segment d="M 70,90 l 10,10 l 0,60 l -10,10 l -10,-10 l 0,-60 z" stroke="#202020" [class]="number !== undefined && matrix[number][2] ? 'on' : 'off'" />
      <!-- D -->
      <path #segment d="M 0,170 l 10,-10 l 50, 0 l 10,10 l -10,10 l -50,0 z" stroke="#202020" [class]="number !== undefined && matrix[number][3] ? 'on' : 'off'" />
      <!-- E -->
      <path #segment d="M 0,90 l 10,10 l 0, 60 l -10,10 l -10,-10 l 0,-60 z" stroke="#202020" [class]="number !== undefined && matrix[number][4] ? 'on' : 'off'" />
      <!-- F -->
      <path #segment d="M 0,10 l 10,10 l 0, 60 l -10,10 l -10,-10 l 0,-60 z" stroke="#202020" [class]="number !== undefined && matrix[number][5] ? 'on' : 'off'" />
      <!-- G -->
      <path #segment d="M 0,90 l 10,-10 l 50, 0 l 10,10 l -10,10 l -50,0 z" stroke="#202020" [class]="number !== undefined && matrix[number][6] ? 'on' : 'off'" />
    </g>
  </svg>
</div>
